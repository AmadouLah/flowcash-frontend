<div class="min-h-screen bg-base-100">
  <!-- Prompt d'installation PWA -->
  <div *ngIf="afficherPromptInstall" class="toast toast-top toast-end z-50">
    <div class="alert alert-info shadow-lg">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div>
          <h3 class="font-bold">Installer FlowCash</h3>
          <div class="text-xs">Installez l'application pour une meilleure expérience</div>
        </div>
      </div>
      <div class="flex gap-2">
        <button class="btn btn-sm btn-primary" (click)="installerApp()">Installer</button>
        <button class="btn btn-sm btn-ghost" (click)="fermerPromptInstall()">Plus tard</button>
      </div>
    </div>
  </div>

  <!-- Notification de mise à jour -->
  <div *ngIf="afficherUpdateDisponible" class="toast toast-top toast-end z-50">
    <div class="alert alert-warning shadow-lg">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 w-6 h-6" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <div>
          <h3 class="font-bold">Mise à jour disponible</h3>
          <div class="text-xs">Une nouvelle version de l'application est disponible</div>
        </div>
      </div>
      <div class="flex gap-2">
        <button class="btn btn-sm btn-warning" (click)="mettreAJourApp()">Mettre à jour</button>
        <button class="btn btn-sm btn-ghost" (click)="fermerPromptUpdate()">Plus tard</button>
      </div>
    </div>
  </div>

  <router-outlet />
</div>
