<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Mes Catégories</h1>
    <button class="btn btn-primary" (click)="afficherFormulaire = true">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Nouvelle catégorie
    </button>
  </div>

  <div *ngIf="afficherFormulaire" class="card bg-base-100 shadow-xl mb-6">
    <div class="card-body">
      <h2 class="card-title">Créer une catégorie</h2>
      <form [formGroup]="formulaire" (ngSubmit)="soumettre()">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Nom</span>
          </label>
          <input type="text" class="input input-bordered" formControlName="nom" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Description</span>
          </label>
          <textarea class="textarea textarea-bordered" formControlName="description"></textarea>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Couleur</span>
          </label>
          <input type="color" class="input input-bordered" formControlName="couleur" />
        </div>
        <div class="card-actions justify-end mt-4">
          <button type="button" class="btn btn-ghost" (click)="annuler()">Annuler</button>
          <button type="submit" class="btn btn-primary" [disabled]="!formulaire.valid">Créer</button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="enChargement" class="flex justify-center">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

  <div *ngIf="!enChargement" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let categorie of categories" class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <div class="flex justify-between items-start">
          <div>
            <h2 class="card-title">{{ categorie.nom }}</h2>
            <p *ngIf="categorie.description">{{ categorie.description }}</p>
          </div>
          <div class="badge" [style.background-color]="categorie.couleur || '#3b82f6'"></div>
        </div>
        <div class="card-actions justify-end">
          <button class="btn btn-sm btn-error" (click)="supprimer(categorie.id)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!enChargement && categories.length === 0" class="text-center py-12">
    <p class="text-base-content/60">Aucune catégorie enregistrée</p>
  </div>
</div>
