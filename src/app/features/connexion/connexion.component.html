<div class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="card w-full max-w-md shadow-2xl bg-base-100">
    <div class="card-body">
      <h2 class="card-title justify-center text-2xl mb-4">
        {{ estInscription ? "Créer un compte" : "Connexion" }}
      </h2>

      <form [formGroup]="formulaire" (ngSubmit)="soumettre()">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            placeholder="email@example.com"
            class="input input-bordered"
            formControlName="email"
            [class.input-error]="
              formulaire.get('email')?.invalid &&
              formulaire.get('email')?.touched
            "
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Mot de passe</span>
          </label>
          <input
            type="password"
            placeholder="••••••••"
            class="input input-bordered"
            formControlName="motDePasse"
            [class.input-error]="
              formulaire.get('motDePasse')?.invalid &&
              formulaire.get('motDePasse')?.touched
            "
          />
        </div>

        <div *ngIf="estInscription" class="form-control">
          <label class="label">
            <span class="label-text">Prénom</span>
          </label>
          <input
            type="text"
            placeholder="Prénom"
            class="input input-bordered"
            formControlName="prenom"
          />
        </div>

        <div *ngIf="estInscription" class="form-control">
          <label class="label">
            <span class="label-text">Nom</span>
          </label>
          <input
            type="text"
            placeholder="Nom"
            class="input input-bordered"
            formControlName="nom"
          />
        </div>

        <div *ngIf="erreur" class="alert alert-error mt-4">
          <span>{{ erreur }}</span>
        </div>

        <div class="form-control mt-6">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!formulaire.valid || enChargement"
          >
            <span *ngIf="enChargement" class="loading loading-spinner"></span>
            {{ estInscription ? "Créer le compte" : "Se connecter" }}
          </button>
        </div>
      </form>

      <div class="divider">OU</div>

      <button
        class="btn btn-outline btn-block"
        (click)="connecterAvecGoogle()"
        [disabled]="enChargement"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4"
          />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853"
          />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05"
          />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335"
          />
        </svg>
        Continuer avec Google
      </button>

      <button class="btn btn-ghost btn-block mt-2" (click)="basculerMode()">
        {{
          estInscription
            ? "Déjà un compte ? Se connecter"
            : "Pas de compte ? S'inscrire"
        }}
      </button>
    </div>
  </div>
</div>
