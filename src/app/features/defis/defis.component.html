<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6">Mes Défis</h1>

  <div *ngIf="enChargement" class="flex justify-center">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

  <div *ngIf="!enChargement" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let defi of defis" class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">{{ defi.nom }}</h2>
        <p *ngIf="defi.description">{{ defi.description }}</p>
        <p class="text-2xl font-bold">{{ defi.montantActuel }}€ / {{ defi.montantCible }}€</p>
        <progress class="progress progress-success" [value]="obtenirPourcentage(defi)" max="100"></progress>
        <p class="text-sm">Du {{ defi.dateDebut | date:'dd/MM/yyyy' }} au {{ defi.dateFin | date:'dd/MM/yyyy' }}</p>
        <div class="badge" [class.badge-success]="defi.termine" [class.badge-warning]="!defi.termine">
          {{ defi.termine ? 'Terminé' : 'En cours' }}
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!enChargement && defis.length === 0" class="text-center py-12">
    <p class="text-base-content/60">Aucun défi enregistré</p>
  </div>
</div>
