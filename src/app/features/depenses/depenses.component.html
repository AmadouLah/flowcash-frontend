<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Mes Dépenses</h1>
    <button class="btn btn-primary" (click)="afficherFormulaire = true">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Ajouter une dépense
    </button>
  </div>

  <div *ngIf="afficherFormulaire" class="mb-6">
    <app-composant-formulaire-depense
      [categories]="categories"
      (soumettre)="onSoumettreDepense($event)"
      (annuler)="onAnnulerFormulaire()"
    ></app-composant-formulaire-depense>
  </div>

  <div *ngIf="enChargement" class="flex justify-center">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

  <div *ngIf="!enChargement" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let depense of depenses" class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">{{ depense.nomCategorie }}</h2>
        <p class="text-2xl font-bold text-primary">{{ depense.montant }}€</p>
        <p *ngIf="depense.description">{{ depense.description }}</p>
        <p class="text-sm text-base-content/60">
          {{ depense.dateDepense | date:'dd/MM/yyyy HH:mm' }}
        </p>
        <p *ngIf="depense.adresse" class="text-sm text-base-content/60">{{ depense.adresse }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="!enChargement && depenses.length === 0" class="text-center py-12">
    <p class="text-base-content/60">Aucune dépense enregistrée</p>
  </div>
</div>
