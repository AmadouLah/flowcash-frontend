<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6">Scan de Tickets</h1>

  <div class="card bg-base-100 shadow-xl mb-6">
    <div class="card-body">
      <h2 class="card-title">Scanner un ticket</h2>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Sélectionner une image de ticket</span>
        </label>
        <input type="file" accept="image/*" class="file-input file-input-bordered" (change)="onFichierSelectionne($event)" />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">ID de la dépense associée</span>
        </label>
        <input type="number" class="input input-bordered" [(ngModel)]="depenseIdSelectionnee" />
      </div>
      <div class="card-actions justify-end mt-4">
        <button class="btn btn-primary" (click)="scannerTicket()" [disabled]="!fichierSelectionne || !depenseIdSelectionnee || enChargement">
          <span *ngIf="enChargement" class="loading loading-spinner"></span>
          Scanner
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="enChargement" class="flex justify-center">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

  <div *ngIf="tickets.length === 0" class="text-center py-12">
    <p class="text-base-content/60">Aucun ticket scanné</p>
  </div>
</div>
