<div *ngIf="visible" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <div class="card bg-base-100 shadow-2xl max-w-md mx-4">
    <div class="card-body">
      <h2 class="card-title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Installer FlowCash
      </h2>
      <p>Installez FlowCash sur votre appareil pour :</p>
      <ul class="list-disc list-inside space-y-2 my-4">
        <li>Accès rapide depuis l'écran d'accueil</li>
        <li>Fonctionnement hors ligne</li>
        <li>Notifications push</li>
        <li>Meilleures performances</li>
      </ul>
      <div class="card-actions justify-end">
        <button class="btn btn-ghost" (click)="onFermer()">Plus tard</button>
        <button class="btn btn-primary" (click)="onInstaller()">Installer</button>
      </div>
    </div>
  </div>
</div>
